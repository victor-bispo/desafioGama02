<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gestão de Cadastros</title>
</head>

<body>

    <header>
        <h1>Gestão de Cadastros</h1>
    </header>

    <main>
        <button class="btn" id="btnProduto">Produto</button>
        <button class="btn" id="btnCliente">Cliente</button>
    </main>

    <div class="box-modal" id="modalCliente">

        <div class="modal">

            <button id="closeClient" class="btnFechar">X</button>

            <h2>Cadastro de Cliente</h2>

            <form id="formCliente" action="submit" method="POST">
                <input type="text" name="nome" required="required" id="nome" placeholder="Nome">
                <input type="email" id="email" name="email" required="required" placeholder="Email">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required="required">
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required="required">
            </form>

            <button id="cadCliente" class="btnMod">Cadastrar</button>

        </div>

    </div>

    <div class="box-modal" id="modalProduto">

        <div class="modal">

            <button id="fecharProduto" class="btnFechar">X</button>

            <h2>Cadastro de Produto</h2>

            <form id="formProduto" action="submit" method="POST">
                <input type="text" id="produto" name="produto" placeholder="Produto" required="required">
                <input type="number" id="codigo" name="codigo" placeholder="Código" required="required">
                <input type="text" id="categoria" name="categoria" placeholder="Categoria" required="required">
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required="required">
                <textarea name="descricao" id="descricao" cols="40" rows="10" placeholder="Descrição..."></textarea>
            </form>

            <button id="cadProduto" class="btnMod">Cadastrar</button>

        </div>


        <footer>

        </footer>

        <script src="./js/modal.js"></script>
        <script src="./js/cadastro.js"></script>
</body>

</html>
